<!DOCTYPE html>
<html>
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9057117954390974"
     crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    height: 120vh; /* Set the body height to be larger than the viewport to enable scrolling */
    margin: 0;
    background-color: #f0f0f0;
    overflow: auto; /* Enable scrolling */
  }
  .whitecenter {
    text-align: center;
    font-size: 50px;
  }
  .whitecenterSMALL {
    text-align: center;
    font-size: 20px;
  }
  .square {
    height: 40px;
    width: 100%;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white; /* Text color */
    font-size: 30px; /* Text size */
  }
  .squareInfo {
    height: 200px;
    width: 98.5%;
    background-color: #000000;
    color: white; /* Text color */
    font-size: 40px; /* Text size */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }
  .videos {
    display: flex;
    justify-content: space-around;
    width: 100%;
  }
  video {
    max-width: 18%;
    max-height: 200px;
  }
</style>
<script src="config.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelector('.square').textContent = config.portfolioTitle;

    document.querySelector('.whitecenter').textContent = config.aboutMe.heading;
    document.querySelector('.whitecenterSMALL').innerHTML = config.aboutMe.description;

    document.querySelector('.squareInfo > div').textContent = config.pastWork.heading;

    const videoContainer = document.querySelector('.videos');
    config.pastWork.videos.forEach(video => {
      const videoElement = document.createElement('video');
      videoElement.controls = true;
      const sourceElement = document.createElement('source');
      sourceElement.src = video.src;
      sourceElement.type = video.type;
      videoElement.appendChild(sourceElement);
      videoElement.appendChild(document.createTextNode('Your browser does not support HTML video.'));
      videoContainer.appendChild(videoElement);
    });

    const pricingContainer = document.querySelectorAll('.whitecenterSMALL')[1];
    config.pricing.details.forEach(detail => {
      const pElement = document.createElement('p');
      pElement.innerHTML = `${detail.description} <b>${detail.price}</b>`;
      pricingContainer.appendChild(pElement);
    });

    const contactContainer = document.querySelectorAll('.squareInfo')[1];
    config.contacts.forEach(contact => {
      const aElement = document.createElement('a');
      aElement.href = contact.href;
      const imgElement = document.createElement('img');
      imgElement.src = contact.imgSrc;
      imgElement.alt = contact.alt;
      imgElement.style = 'width:150px; height:150px; padding-top: 40px;';
      aElement.appendChild(imgElement);
      contactContainer.appendChild(aElement);
    });
  });
</script>
</head>
<body>
<div class="square"></div>

<div class="whitecenter" style="padding-top: 15px;"></div>
<div class="whitecenterSMALL" style="padding-top: 20px; padding-left: 40px; padding-right: 40px; padding-bottom: 30px;"></div>

<div class="squareInfo">
  <div></div>
  <div class="videos"></div>
</div>

<div class="whitecenter" style="padding-top: 20px; padding-bottom: 15px;"></div>
<div class="whitecenterSMALL" style="padding-bottom: 25px;"></div>
<div class="squareInfo"></div>

<div class="squareInfo"></div>
</body>
</html>
